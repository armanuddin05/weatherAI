<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather App</title>
    <link rel="stylesheet" href="WA.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
  </head>
  <body>
    <main>
        <h1 class="title">weatherAI</h1>  
        <div class="things">
            <input type="text" class="inp" id="city" placeholder="Enter city here">
            <button onclick="weather()">
                <p>Enter</p>
            </button>
        </div>
        <div class="results">
            <div id="tempInfo"></div>
            <div id="weatherInfo"></div>
            <div id="hourlyInfo"></div>
        </div>
    </main>
	<script src="WA.js"></script>
  </body>
</html>
